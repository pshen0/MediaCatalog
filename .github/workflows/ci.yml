name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  test:
    name: Tests & Lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{
              hashFiles('requirements.txt')
            }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black isort pytest

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Run tests
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit-${{ matrix.os }}-${{ matrix.python-version }}.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}-${{ matrix.python-version }}
          path: reports/

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: media-catalog:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: |
          docker images
          docker save media-catalog:latest -o image.tar
          ls -lh image.tar

      - name: Upload Docker image
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  docker-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i image.tar

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: json
          output-file: reports/hadolint.json
          failure-threshold: error
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: media-catalog:latest
          format: 'sarif'
          output: 'reports/trivy.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'reports/trivy-fs.txt'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-scan-reports
          path: reports/
          retention-days: 90

  cd-mock:
    name: CD Dry-Run Deploy
    needs: [test, docker-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use secrets
        run: |
          echo "Using DB URL: ${{ secrets.DATABASE_URL }}"
          echo "Simulating deploy..."
          echo "Deploy complete (dry-run)."
