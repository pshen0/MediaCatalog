name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests & Lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{
              hashFiles('requirements.txt')
            }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black isort pytest

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Run tests
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit-${{ matrix.os }}-${{ matrix.python-version }}.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}-${{ matrix.python-version }}
          path: reports/

  cd-mock:
    name: CD Dry-Run Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use secrets
        run: |
          echo "Using DB URL: ${{ secrets.DATABASE_URL }}"
          echo "Simulating deploy..."
          echo "Deploy complete (dry-run)."

  env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  API_KEY: ${{ secrets.API_KEY }}
