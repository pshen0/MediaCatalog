version: "3.9"

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: media-catalog-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mediacatalog}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles: ["full", "dev"]

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: media-catalog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    profiles: ["full"]

  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: media-catalog:latest
    container_name: media-catalog-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://appuser:changeme@db:5432/mediacatalog}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Для привязки к порту 8000
    read_only: false  # Нужен write доступ для временных файлов Python
    tmpfs:
      - /tmp
      - /var/tmp
    networks:
      - app-network
    restart: unless-stopped
    profiles: ["full", "dev"]

  # Приложение без зависимостей (для быстрого запуска)
  app-standalone:
    build:
      context: .
      dockerfile: Dockerfile
    image: media-catalog:latest
    container_name: media-catalog-app-standalone
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    profiles: ["standalone"]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
