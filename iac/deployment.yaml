apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-catalog-app
  labels:
    app: media-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-catalog
  template:
    metadata:
      labels:
        app: media-catalog
    spec:
      containers:
      - name: app
        image: media-catalog:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: media-catalog-service
spec:
  selector:
    app: media-catalog
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
