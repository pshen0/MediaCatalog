# Policy: Vulnerability Waivers
#
# Этот файл содержит исключения (waivers) для известных уязвимостей в зависимостях.
# См. project/69_sbom-vuln-mgmt.md для описания политики управления уязвимостями.
#
# Формат waiver:
#   - id: CVE-YYYY-XXXXX (идентификатор уязвимости)
#     package: имя-пакета (название пакета с уязвимостью)
#     version: версия (версия пакета, может быть диапазоном)
#     severity: Critical|High|Medium|Low (уровень серьёзности)
#     reason: обоснование исключения (почему мы не исправляем сейчас)
#     issue: ссылка на Issue/PR (опционально)
#     expires_at: YYYY-MM-DD (дата пересмотра waiver)
#     approved_by: email (кто одобрил waiver)

waivers:
  # Пример waiver (закомментирован, так как это шаблон):
  # - id: "CVE-2024-XXXX"
  #   package: "example-lib"
  #   version: "1.2.3"
  #   severity: "High"
  #   reason: "Транзитивная зависимость; нет доступного фикса; компонент не используется в критических путях выполнения."
  #   issue: "https://github.com/pshen0/MediaCatalog/issues/123"
  #   expires_at: "2025-12-31"
  #   approved_by: "tutor@example.org"

  # Примечание: Реальные waivers добавляются после запуска SCA сканирования
  # и обнаружения уязвимостей, которые не могут быть исправлены немедленно.
  # Каждый waiver должен содержать:
  # - Обоснование, почему уязвимость не исправляется сейчас
  # - Ссылку на Issue/PR для отслеживания
  # - Срок пересмотра (обычно 3-6 месяцев)
  # - Утверждение ответственным лицом
